<h3>Remote</h3>
Chuyển kênh bằng Remote...
<input id="fname" type="number" onblur="tivi.setTV(value);remote.setNumber(value);"><br>
Tăng âm lương bằng Remote
<input type="number" onblur="tivi.setSoundTV(value);remote.setSound(value);">
<br><br>
Kênh
<p id="number"></p>
Tiếng
<p id="sound"></p>

<body>
    <script>
        class Remote {
            constructor(number, sound) {
                this.number = number;
                this.sound = sound;
            }
            setNumber(x) {
                this.number = x;
                this.display();
            }
            setSound(x) {
                this.sound = x;
                this.display();
            }
            getNumber() {
                return this.number;
            }
            getSound() {
                return this.sound;
            }
            display() {
                document.getElementById('number').innerHTML = this.number;
                document.getElementById('sound').innerHTML = this.sound;
            }
            changeNumberTV() {
                tivi.setTV(5);
            }
        }
        class TiVi {
            constructor(numberTV, soundTV, status) {
                this.numberTV = numberTV;
                this.soundTV = soundTV;
                this.status = status;
            }
            turnOn() {
                this.status = true;
                alert('mo tivi');
            }
            turnOff() {
                this.status = false;
                alert('tat tivi');
            }
            setTV(x) {
                this.numberTV = x;
                this.displayTV();
            }
            setSoundTV(x) {
                this.soundTV = x;
                this.displayTV();
            }
            getNumberTV() {
                return this.numberTV;
            }
            getSoundTV() {
                return this.soundTV;
            }
            displayTV() {
                document.getElementById('numberTV').innerHTML = this.numberTV;
                document.getElementById('sounddtv').innerHTML = this.soundTV;
            }
        }
        remote = new Remote(0, 1);
        tivi = new TiVi(2, 3, true);
        remote.display();
        tivi.displayTV();
        // remote.changeNumberTV();
    </script>
</body>
