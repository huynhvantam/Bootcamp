<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>


<body onload="docEvents()">
    <div id="game"></div>

    <script>
        class Hero {
            constructor(src, left, top) {
                this.src = src;
                this.left = left;
                this.top = top;
                this.move = 50;
            }
            createImage() {
                return "<img src=" + this.src + " style='top: " +
                    this.top + "px; left:" + this.left + "px; position:relative' />";
                // return "<img src=" + this.src + "style='top: " + this.top + "px; left: " + this.left +"px; position: relative'/>"
                // return "<img src=" + this.src + " width=" + this.width +
                //     " height=" + this.height + " style='top: " +
                //     this.top + "px; left:" + this.left + "px; position:relative' />";
            }
            moveRight() {
                this.left += this.move;
                this.src = "pikachu.png"
            }
            moveLeft() {
                this.left -= this.move;
                this.src = "pikachu.png"
            }

            moveTop() {
                this.top -= this.move
                this.src = "pikachu.png"
            }

            moveDown() {
                this.top += this.move
                this.src = "pikachu.png"
            }
        }
        var pikachu = new Hero('pikachu.png', 0, 0);
        document.getElementById('game').innerHTML = pikachu.createImage();

        function docEvents() {
            window.addEventListener("keydown", movePikachu);
        }

        function movePikachu(evt) {
            switch (evt.keyCode) {
                case 37:
                    pikachu.moveLeft();
                    document.getElementById('game').innerHTML = pikachu.createImage();
                    break;
                case 39:
                    pikachu.moveRight();
                    document.getElementById('game').innerHTML = pikachu.createImage();
                    break;
                case 38:
                    pikachu.moveTop();
                    document.getElementById('game').innerHTML = pikachu.createImage();
                    break;
                case 40:
                    pikachu.moveDown();
                    document.getElementById('game').innerHTML = pikachu.createImage();
                    break;
            }
        }
    </script>
</body>

</html>
