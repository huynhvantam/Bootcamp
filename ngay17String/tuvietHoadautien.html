        function isFirstLetterUpperCase(str) {
            regexp = /^[A-Z]/;
            regexpp = /^[a-z]/;
            regexppp = /^[A-Z][a-z]/;
            regexpppp = /^[a-z][A-Z]/;
            regexppppp = /^[A-Z][A-Z]/;
            if (regexpppp.test(str)) {
                console.log("truong hop aB");
            } else if (regexppp.test(str)) {
                console.log("truong hop Ab ");
            } else if (regexpp.test(str)) {
                console.log("truong hop aXX");
            } else if (regexppppp.test(str)) {
                console.log("truong hop AB");
            }
        }
        isFirstLetterUpperCase('nguyen van Nam');
