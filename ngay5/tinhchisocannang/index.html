<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>chi so can nang</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>
<input type="number" id="cannang" />
<input type="number" id="chieucao" />

<br />
<br />
<input type="button" id="click" value="Click Me" onclick="tinhtoan();" />
<!-- <div id="outputHTML"></div> -->

<body>
    <script>
        //alert(inputchieucao);
        function tinhtoan() {
            var inputchieucao = +document.getElementById('chieucao').value;
            var inputcannang = +document.getElementById('cannang').value;
            // bmi = weight / height2
            var bmi = inputcannang / (inputchieucao * inputchieucao);
            if (bmi < 18)
                document.write("Underweight");
            else if (bmi < 25.0)
                document.write("Normal");
            else if (bmi < 30.0)
                document.write("Overweight");
            else
                document.write("Obese");



        }
    </script>
</body>

</html>
