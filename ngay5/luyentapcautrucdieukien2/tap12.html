<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body><h1>
    Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.
</h1>
    Nhập A số tiền vay ban đầu <input id="idA" type="number"><br>
    Nhập B số tháng cho vay.... <input id="idB" type="number">
    <input id="idOK" type="button" value="OK" onclick="clickOK()">
    <br>
    <h1 id="output"></h1>
    
    <script>
       function clickOK() {
            var A = +document.getElementById("idA").value;
            var B = +document.getElementById("idB").value;
            if (B>=12) {
                document.getElementById('output').innerHTML = "Số tiền lãi phải trả hàng tháng LÃI 1%:"+ A/100+ " Triệu";
            }
            else if (B>=6) {
                document.getElementById('output').innerHTML = "Số tiền lãi phải trả hàng tháng LÃI 2%:"+ A*2/100+ " Triệu";
            }
            else if (B>=3) {
                document.getElementById('output').innerHTML = "Số tiền lãi phải trả hàng tháng LÃI 3%:"+ A*3/100+ " Triệu";
            }
            else alert('KHÔNG CHO VAY');
        }
    </script>
</body>
</html>
