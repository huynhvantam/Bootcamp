    <p>tính thuế thu nhập cá nhân<br>

                       4 triệu đồng/tháng 0%<br>

   Nhập số lương của bạn <input id="idA" type="number"><br>
    
    <input id="idOK" type="button" value="OK" onclick="clickOK()">
    <br>
    <br>
    <p1 id="output"></p1>
    <p1 id="output1"></p1>
    <script>
       function clickOK() {
            var A = +document.getElementById("idA").value;
            
            if (A>24) {
            document.getElementById('output').innerHTML = "Trên 24 triệu đồng/tháng: 25% là: ";
               document.getElementById('output1').innerHTML = A*25/100 +" triệu";
           }
            else if (A>14) {
                document.getElementById('output').innerHTML = "trên 14 - 24 triệu đồng/tháng: 20% là: ";
               document.getElementById('output1').innerHTML = A*20/100 +" triệu";
           }
            else if (A>9) {
                document.getElementById('output').innerHTML = "Trên 9 - 14 triệu đồng/tháng: 15% là: ";
               document.getElementById('output1').innerHTML = A*15/100 +" triệu";
           }
            else if (A>6) {
                document.getElementById('output').innerHTML = "Trên 6 - 9 triệu đồng: 10% là: ";
               document.getElementById('output1').innerHTML = A*10/100 +" triệu";
           }
           else if (A>4) {
            document.getElementById('output').innerHTML = "Trên 4 - 6 triệu đồng/tháng: 5%: ";
               document.getElementById('output1').innerHTML = A*5/100 +" triệu";
           }
           else if (A>0) {
            document.getElementById('output').innerHTML = "dưới 4 triệu đồng/tháng 0%: ";
          //
           }
    
       }
    </script>
