<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Doanh số từ 100 triệu > 999 triệu </h1><br>
    Nhập doanh số bán hàng <input id="idDoanhso" type="number"><br>
    <input id="idOK" type="button" value="OK" onclick="clickOK()">
    <br>
    <h1 id="output"></h1>
    <script>
       function clickOK() {
            var inputDoanhso = +document.getElementById("idDoanhso").value;
           
            if (inputDoanhso >=100) {
                document.getElementById('output').innerHTML ="Hoa hồng nhập được 10% là " + inputDoanhso*10/100 + "triệu";
            }
              if (inputDoanhso >=200) {
                document.getElementById('output').innerHTML ="Hoa hồng nhập được 20% là " + inputDoanhso*20/100 +"triệu";
            }
             if (inputDoanhso >=500) {
                document.getElementById('output').innerHTML ="Hoa hồng nhập được 30% là " + inputDoanhso*30/100 +"triệu";
            }
             if (inputDoanhso >=1000) {
                document.getElementById('output').innerHTML ="Hoa hồng nhập được 40% là " + inputDoanhso*40/100 +"triệu";
            }
             else {
                document.getElementById('output').innerHTML ="Bạn bị đuổi do không có doanh số " ;
            }
        }
    </script>
</body>
</html>
