<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>
<body>
    Nhap So Bat Ky <input id="idNumber" type="number"><br>
    <input id="idOK" type="button" value="OK" onclick="clickOK()">
    <br>
    <h1 id="output"></h1>
    <script>
       function clickOK() {
            var inputNumber = +document.getElementById("idNumber").value;
           
            if (inputNumber ==0) {
                document.getElementById('output').innerHTML = "Số "+ inputNumber ;
            }
            else if (inputNumber>0){
                document.getElementById('output').innerHTML = "Số "+ inputNumber + " lớn hơn 0";
            }
            else {
                document.getElementById('output').innerHTML = "Số "+ inputNumber + " nhỏ hơn 0";
            }
        }
    </script>
</body>
