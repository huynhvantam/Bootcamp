<body>
    <script>
        let inputRadius;
       // C/5 = (F-32)/9
        inputRadius = prompt("nhap vao ban kinh:");
        let radius = parseFloat(inputRadius);
        let acreage = radius*radius*3.14;   
        let perimeter = radius*2*3.14;     
        document.write("acreage:"+acreage);
        document.write('<br/>');
        document.write("perimeter:"+perimeter);
    </script>
