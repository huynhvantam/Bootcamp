<body>
    <script>
        var arr = [3, 1, 2, 4];
        var min;
        var gan;
        for (var i = 0; i < arr.length; i++) {
            min = i;
            for (var j = i + 1; j < arr.length; j++) {
                if (arr[j] < arr[min]) {
                    min = j;
                    // console.log(arr[min]);
                }
            }

            gan = arr[min]; //3 i =3 min1// gan =3
            arr[min] = arr[i];
            arr[i] = gan;


            // gan = 0;
        }
        console.log(arr);
    </script>
