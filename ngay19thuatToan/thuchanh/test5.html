    <p>

    </p>
    <script>
        function swap(arr) {
            // console.log(arr.reverse());
            var temp;
            var first = 0;
            var end = arr.length - 1;
            while (first < end) {
                temp = arr[first];
                arr[first] = arr[end];
                arr[end] = temp;
                first++;
                end--;
            }
            console.log(arr);
        }
        swap([1, 2, 3, 5, 2, 1, 6, 2, 4]);
    </script>
