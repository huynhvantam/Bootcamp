<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p>in 20 so fibonacci</p>
    <p id="output"></p>
    <script>
        function fibonacci(n) {
            var count = 0;
            var a = 0;
            var b = 1;
            for (var i = 0; i < n; i++) {
                document.getElementById('output').innerHTML = `so fibonacci thu ${i+1} la ${count = b} <br>`
                b = a + b;
                a = count;
            }
        }
        fibonacci(20);

        
    </script>

</body>

</html>
