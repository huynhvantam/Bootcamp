<body>
    <script>
        function footToMeter(foot) {
            
            return 0.305 * foot;
        }
        document.write(footToMeter(9)+'<br>');

        function footToMeter(meter) {
            
            return 3.279 * meter;
        }
        document.write(footToMeter(20));
        </script>
</body>
