<body>
    <script>
        function kiem_tra_snt(n)
{
    // Biến cờ hiệu
    
 
    // Nếu n bé hơn 2 tức là không phải số nguyên tố
    if (n < 2){
        return false;
    }
    else{
        // lặp từ 2 tới n-1
        for (var i = 2; i < n-1; i++)
        {
            if (n % i == 0){
                return false;
                break;
            }
        }
    }
 
    
    
}
for(var i =0 ; i <=100;i++){
document.write("so "+i+" "+kiem_tra_snt(i)+'<br>');}
    </script>
</body>
