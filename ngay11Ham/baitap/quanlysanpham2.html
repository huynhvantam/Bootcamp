    <table id="list-data" style="padding: 8px;">

    </table>

    <script>
        var list = [];
        var listRender = document.getElementById('list-data');

        function render(arr) {
            var listnew = [];
            for (var i = 0; i < list.length; i++) {
                listnew[i] = list[i]
            }
            var data = "";
            for (i = 0; i < listnew.length; i++) {
                data += '<td>' + listnew[i] + '<td> <button onclick="deletefuntion(' + i +
                    ');">DeleteProduct</button> </td> ' + ' <td> <button onclick="editfuntion(' + i +
                    ');">EditProduct</button> </td>' + '</tr>'
            }

            // data += '</table>'
            console.log(data);
            listRender.innerHTML = data;
        }

        function addPro(arr) {
            var check = document.getElementById('inputelement').value;
            if (check === "") {
                alert("there gotta be something to add inside this list right ? ")
                return;
            }
            arr.push(check);
            document.getElementById('inputelement').value = "";
            render(arr);
        }

        function deletefuntion(index) {
            list.splice(index, 1)
            render(list);
        }

        function editfuntion(index) {
            list[index] = prompt('change to ?: ')
            render(list);
        }
    </script>
