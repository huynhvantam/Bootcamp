<!DOCTYPE html>

	<title>số nguyên tố</title>
</head>
<body>
   


	<script>
       
       function isPrime(num) {
        if (num === 2) {
        return true;
        }
        else if(num > 1) {
        for (var n = 2;  n<10000; n++) {
            if (n % 2 == 0) 
            return false;}
            else {
        for (var i = 3; i < n-1; i+=2) {
                    if (n % i == 0){
                        return false    }
                    else {
                        return true;
                    }
                }
    }}}


// document.write(isPrime(6));
    for (var i=0; i<10000;i++) {
        document.write('so '+i+'la '+isPrime(i)+'<br>');
    }
    </script>
</body>
