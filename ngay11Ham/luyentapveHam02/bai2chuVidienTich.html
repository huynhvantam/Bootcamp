<body>
    <script>
        var inputA = +prompt('nhap vao so ban kinh:');

        function dienTich(a) {
            return a * a * Math.PI
        }

        function chuVi(a) {
            return 2 * a * Math.PI
        }
        alert('ket qua dien tich: ' + dienTich(inputA));
        alert('ket qua dien tich: ' + chuVi(inputA));
    </script>
</body>
