<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        var inputA = +prompt('nhap vao so ban kinh:');

        function giaiThua(a) {
            var total = 1;
            for (var i = 1; i <= a; i++) {
                total *= i;
            }
            return total;
        }

        alert('ket qua dien tich: ' + giaiThua(inputA));
    </script>
</body>

</html>
