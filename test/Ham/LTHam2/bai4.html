<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let input= +prompt("Nhap vao ky tu can kiem tra");
        let number= "0123456789";
        function ktra(str) 
        {
            return number.includes(str);  // hàm includes trả về giá trị true , fasle
        }
        alert(ktra(input));
    </script>
</body>
</html>
