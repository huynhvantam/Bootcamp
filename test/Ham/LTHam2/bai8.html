<body>
    <script>
        let num = [1,3,9,8,6,5,4];
        function swap(array) {
            let last = array.length-1;
            for (let first = 0; first<last; first++) {
                let b = array[first];
                array[first] = array[last];
                array[last] = b;
                last -- ;
        }
        }
        swap(num)
        console.log(num);
   
    </script>
</body>
