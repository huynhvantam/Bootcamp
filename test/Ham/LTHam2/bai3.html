<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let num = +prompt("Nhap vao so muon tinh giai thua");
        let result=1;

        function factorial(number)
        { 
            for(i=1;i<=number;i++)
            {
               result*=i;
            }
            return result;
        }  
        alert("Giai thua cua so do la: " + factorial(num));
    </script>
</body>
</html>
