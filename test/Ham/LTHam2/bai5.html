<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        
        let num = +prompt("Nhap vao so nguyen thu nhat");
        let num1 = +prompt("Nhap vao so nguyen thu hai");
        let num2 = +prompt("Nhap vao so nguyen thu ba");
      
        function value(a,b,c) 
        {
            let min=a;
            if (min>b) {
                min=b
            if (min>c) {
                min=c;
            } 
            }
            else if (min>c) {
                min=c;
            }
            return min;
        }
        alert(value(num,num1,num2));
    </script>
</body>
</html>
