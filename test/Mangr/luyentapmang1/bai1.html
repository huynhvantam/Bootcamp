<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let x = [];
        let n = 0;
        for (let i=0;i<10;i++) {
            x[i]=+prompt("nhap so thu " + (i+1) + " cua mang");
            if (x[i] >= 10) {
                document.write("gia tri thu " + i + " lon hon hoac bang 10 la: " + x[i] + "<br>");
                n++           // đếm số lần giá trị nhỏ hơn or = 10 
                
            }
        } 
        document.write("Co " + n + " gia tri lon hon hoac bang 10");
    </script>
</body>
</html>
