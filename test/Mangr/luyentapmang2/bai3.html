<body>
    <script> 
        function kiemtra(A,c) {
            for( let i=0; i< A.length;i++) {
                if (A[i] === c)
                return false;
            }
            return true;
        }

        let str = ["a","A","B","a","c","3","d","d"];
        let array = [str[0]];
        for (let i=0;i <str.length;i++) {
            if (kiemtra(array,str[i])) {
                array.push(str[i])
            }
        }
            
        document.write(array.join('-'));
        document.write("<br/>")
        document.write("So ky tu trong mang la: " + array.length);
        // ver2
    </script>
