<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let chuoi = prompt("Nhap chuoi");
        function checkFormat (str) {
            let regext = /^([12][0-9]|[3][01]|[0][1-9])(\/[0][1-9]|[1][0-2])(\/[12][0-9]{3})$/;
            if (regext.test(str)) {
                console.log("true");
            } else
            console.log("false");
        }

        checkFormat(chuoi);
    </script>
</body>
