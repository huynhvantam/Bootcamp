<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id = "canvas" width="450" height="500" style="border: 1px solid red "  ></canvas>
    <script>
        class Cricle{
            constructor (x, y, radius, color){
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
            }
 
            render(){
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, 2*Math.PI );
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            
        }
        let circle = new Cricle (40, 50 , 30, "ff3300");
        let ctx = document.getElementById("canvas").getContext("2d");
        circle.render(ctx);
        
    </script>
</body>
</html>
