<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function findMaxScore(array) {
            let max = array[0];
            for (let i=0; i<array.length; i++) {
                if (max < array[i]) {
                    max = array[i];
                }
            }
            document.write(array + "<br>");
            document.write("Điểm số cao nhất là : " + max + "<br>");
        }
        let a = [10,5,2,8,-1,6,8];
        findMaxScore(a);
        let b = [2,4,0,5,1];
        findMaxScore(b);
        let c= [8,6,2,6,1,1,4];
        findMaxScore(c);
        
    </script>
</body>
</html>
