<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function findMinScore(array) 
        {
            let min = array[0];
            for(let i=0;i<array.length;i++) 
            {
                if (min > array[i]) 
                {
                    min = array[i]; 
                }
            }
            document.write("Mang da cho : " + array + "<br>");
            document.write("So nho nhat trong mang la : " + min + "<br>");
        }

        let a = [10,5,2,8,-1,6,8];
        findMinScore(a);
        let c= [8,6,2,6,1,1,4];
        findMinScore(c);
    </script>
</body>
</html>
