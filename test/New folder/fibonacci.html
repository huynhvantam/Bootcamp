<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function fibo(n) 
        {
            if (n < 0)                  // khi nào để bắt nhập thì mới tính trường hợp này còn ko thì ko cần đk n<0.
            {
                return -1;
            }
            else if (n == 0 || n == 1)
            {
                return n;
            }
            else 
            {
                n = fibo(n-1) + fibo(n-2);
                return n;
            }
        }

        for (let i=1;i<=20;i++) 
        {
            document.write("Số fibonacci thứ " + i + " là : " + fibo(i) + "<br>");
        }
    </script>
</body>
</html>
