<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let n;
        function fibo(n) 
        {
            if (n==0 || n==1) {
                return n;
            } else 
            n=fibo(n-1)+fibo(n-2);
            return n;
        }
        let i;
        let tong=0;
        for (i=1;i<=20;i++) {
            tong=tong+fibo(i);    
        }
        document.write("tong 20 so dau tien trong day fibonacci la: " + tong);
    </script>
</body>
</html>
