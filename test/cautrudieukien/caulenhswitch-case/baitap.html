<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        <tr>
            <input type="number" id="sothang" value="" />
            <button type="button" onclick="songay()" >Tính số ngày</button> 
        </tr>
    </form>
    <div id="demo"></div>
    <script>
        function songay()
    {
        let a = + document.getElementById("sothang").value;
    
            switch (a) {
                case 1 :
                case 3 :
                case 5 :
                case 7 :
                case 8 :
                case 10 :
                case 12 :
                document.getElementById("demo").innerHTML= "Tháng" + " " + a + " " + "có 31 ngày";
                break;
                case 2 :
                document.getElementById("demo").innerHTML= "Tháng" + " " + a + " " + "có 28 hoặc 29 ngày";
                break;
                case 4 :
                case 6 :
                case 9 :
                case 11 :
                document.getElementById("demo").innerHTML= "Tháng" + " " + a + " " + "có 30 ngày";
                break;
            }
    }
    </script>
</body>
</html>
