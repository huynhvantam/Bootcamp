<body>
    <script>
        let a = +prompt("Mức doanh số bán hàng: ");
        if (a>3000) {
            alert("Hoa hồng là: " + ((a*10)/100));
        } else if (a>2000) {
            alert("Hoa hồng là: " + ((a*5)/100));
        } else
            alert("Hoa hồng là: " + ((a*3)/100));

    </script>
