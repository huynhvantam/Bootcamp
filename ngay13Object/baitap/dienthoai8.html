<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h3>Điện thoại Nokia</h3>
    Gửi tin nhắn <input id="inputMess" type="text" value="">
    <button onclick="clickSend()"> gửi</button><br>
    <button onclick="clickBattery()"> sạc điện thoại</button>
    <!-- <button onclick="clickSeenMess()"> Xem tin nhắn</button> -->
    <p id="seenBattery"></p>
    <p id="seenMess"></p>
    <p id="iphoneGui"></p>
    <hr>
    <h3>Điện thoại Iphone</h3>
    Gửi tin nhắn <input id="inputMess2" type="text" value="">
    <button onclick="clickSend2()"> gửi</button><br>
    <button onclick="clickBattery2()"> sạc điện thoại</button>
    <!-- <button onclick="clickSeenMess2()"> Xem tin nhắn</button> -->
    <p id="seenBattery2"></p>
    <p id="seenMess2"></p>
    <p id="nokiaGui"></p>
    <script>
        class Mobile {
            constructor(name) {
                this.battery = 10;
                this.name = name;
                this.draftMess = [];
                this.seenMess = [];
                this.status = true;
                this.inbox = [];

            }
            check() {
                if (this.status == false) {
                    alert("điện thoại đang tắt")
                }

            }

            turnoff(x) {

                if (this.battery < 1) {
                    alert('điện thoại ' + x + ' đã hết pin');
                    this.battery = 1;
                }

            }
            inboxMess(x) {
                this.inbox.push(x);
            }
            change() {
                this.battery = 100;
            }
            display() {
                document.getElementById('seenMess').innerHTML = 'tin đã gửi: ' + this.inbox;
                document.getElementById('seenBattery').innerHTML = 'pin dien thoai ' + this.battery + '%';
                document.getElementById('nokiaGui').innerHTML = 'Hộp thư đến:' + this.inbox;
            }
            display2() {
                document.getElementById('seenMess2').innerHTML = 'tin đã gửi: ' + this.inbox;
                document.getElementById('seenBattery2').innerHTML = 'pin dien thoai ' + this.battery + '%';
                document.getElementById('iphoneGui').innerHTML = 'Hộp thư đến:' + this.inbox;
            }
            lossBattery() {
                this.battery--;
            }

            // hopthu(x) {
            //     document.getElementById('nokiaGui').innerHTML = 'Hộp thư đến: ' + nokia.inbox;
            // }
        }

        nokia = new Mobile('nokia');
        iphone = new Mobile('iphone');
        nokia.display();
        iphone.display2();

        function clickBattery() {
            nokia.check();
            iphone.check();
            nokia.change();
            nokia.display();
        }
        // function clickSeenMess() {
        //     nokia.lossBattery();
        //     nokia.display();
        //     nokia.turnoff();
        // }
        function clickBattery2() {
            nokia.check();
            iphone.check();
            iphone.change();
            iphone.display2();
        }
        // function clickSeenMess2() {
        //     iphone.lossBattery();
        //     iphone.display2();
        // }
        function clickSend() {
            nokia.check();
            iphone.check();
            var messSend = document.getElementById('inputMess').value;
            nokia.lossBattery();
            iphone.lossBattery();
            nokia.inboxMess(messSend);
            document.getElementById('inputMess').value = '';
            nokia.display();
            iphone.display2();
            nokia.turnoff('nokia');


        } function clickSend2() {
            nokia.check();
            iphone.check();
            iphone.lossBattery();
            nokia.lossBattery();
            var messSend1 = document.getElementById('inputMess2').value;

            iphone.inboxMess(messSend1);
            document.getElementById('inputMess2').value = '';
            iphone.display2();
            nokia.display();
            iphone.turnoff('iphone');
        }
    </script>
</body>

</html>
