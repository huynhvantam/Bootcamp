<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Funny Circle</title>
</head>

<body>
    <p id="output"></p>
    <p id="output1"></p>
    <canvas id="myCanvas" width="800" height="500" style="border:1px solid #d3d3d3;">


        <script>
            class Rectangle {
                constructor(length, width) {
                    this.Length = length;
                    this.Width = width;
                }
                getLength() {
                    return this.Length;
                }
                getWidth() {
                    return this.Width;
                }
                resultS() {
                    return this.Length * this.Width;
                }
                resultC() {
                    return (this.Length + this.Width) * 2;
                }
                setLW(x, y) {
                    this.Length = x;
                    this.Width = y;
                }
                canvas() {
                    var c = document.getElementById("myCanvas");
                    var ctx = c.getContext("2d");
                    ctx.rect(20, 20, this.Length, this.Width);
                    ctx.stroke();
                }
                output() {
                    document.getElementById('output').innerHTML = 'Dien Tich: ' + this.resultS();
                    document.getElementById('output1').innerHTML = 'Chu Vi: ' + this.resultC();
                }
            }
            rectangle = new Rectangle(100, 100);
            // alert(rectangle.resultS());

            rectangle.canvas();
            rectangle.output();
        </script>

</body>

</html>
