<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="output"></p>
    <script>
        var int = [1,2,3,4,5,66,77,18,33,8];
        var gan;
        var max = int [0];
        var total=0;
        for ( var i=1; i<int.length; i++) {
            if(max < int[i]) {
                max = int[i];
                gan = i;
                
               
            }
            total+=max;
            document.getElementById('output').innerHTML = total/int.length;
        }
      
    </script>
</body>
</html>
