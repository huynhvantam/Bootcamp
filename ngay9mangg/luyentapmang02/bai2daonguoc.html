<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
            var array = ['a','b','1','2'];
            var gan;
            var dau=0;
            var cuoi = array.length-1;
            while(dau<cuoi) {
                gan = array[dau];
                array[dau] = array[cuoi];
                array[cuoi] = gan;
                dau++;
                cuoi--;
            }
            
    alert(array);
    </script>
</body>
</html>
