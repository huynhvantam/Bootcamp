<body>
    <script>
        function arrSwap(arr) {

            var temp = 0;

            if (arr.length < 2) {
                return arr;
            } else {
                temp = arr[0];
                arr[0] = arr[arr.length - 1];
                arr[arr.length - 1] = temp;
            }

            return arr;

        }

        console.log(arrSwap([1, 2, 3, 4, 5, 6]));
    </script>
</body>

</html>
