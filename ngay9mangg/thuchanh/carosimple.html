<!DOCTYPE html>
<html lang="en">

<body>
    <h3>Caro Game Simple</h3>
    <p id="carogame">
    <input type="button" value="Change Value" onclick="changeValue()">

    <script>
            let b = document.getElementById("carogame");
            let board = [];
            let data = "";
            for (let i = 0; i < 5; i++) {
                board[i] = new Array(0, 0, 0, 0, 0);
            }
//bắt đầu gán biến b để sau này xuất kết quả
// tạo mảng 1 chiều board rỗng, 
// sau đó sử dụng vòng for tạo mảng 2 chiều lặp 5 lần 00000
            for (let i = 0; i < 5; i++) {
                data += "<br/>";
                for (let j = 0; j < 5; j++) {
                    data += board[i][j] + "&nbsp;&nbsp;";
                }
            }
//
            data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
            b.innerHTML = data;

            function changeValue() {
                let positionX = prompt("X: ");
                let positionY = prompt("Y: ");
                data = "";
                board[positionX][positionY] = "x";
                for (let i = 0; i < 5; i++) {
                    data += "<br/>";
                    for (let j = 0; j < 5; j++) {
                        data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                    }
                }
                data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
                b.innerHTML = "<hr/>" + data;
            }
            </script>
</body>

</html>
