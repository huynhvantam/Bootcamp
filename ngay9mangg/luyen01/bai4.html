<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let array = [];
        let array1 = [];
        for (let i=0;i<5;i++) {
            array[i] = +prompt("Nhap cac phan tu trong mang");
            array1[i] = array[i];
            for (let i=0;i<array.length-1;i++) {
            last=array.length-1;
            let b=array[i];
            array[i] = array[last];
            array[last] = b;
            last --;
        }
        }
        document.write("Mang so nguyen la: " + "["+array1+"]" + "<br>");
        document.write("Mang dao nguoc la : " + "["+array+"]");
        
    </script>
</body>
</html>
