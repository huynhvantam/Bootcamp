<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let array = [];
        let max = 0;
        let index = "";
        let sum = 0;
        for (i=0;i<5;i++) {
            array[i] = +prompt("Nhap phan tu trong mang");
            array[i] > max ? max=array[i] : max;
            sum+=array[i];
        }
        for (i=0;i<5;i++) {
            if (max == array[i]) {
                index = index + (i+1) + "";
            }
        }
        document.write("Phan tu trong mang la: " + "["+array.join(" ")+"]" + "<br>");
        document.write("So lon nhat la: " + max + " ,co vi tri thu " + index + "<br>");
        document.write("Gia tri trung binh cua cac phan tu trong mang la: " + (sum/array.length));
    </script>
</body>
</html>
