<body>
    <h2>Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên <br>
        <!-- Nhập A <input id="idA" type="number"><br>
        Nhập B <input id="idA" type="number">
        <input value="OK" type="button" onclick="clickOK()"> -->

    </h2>
    <p id="output"></p>

    <script>
        var sum = 0;
        for (var i = 0; i < 7 * 30; i++) {
            if (i % 7 == 0) {
                sum += i;
                document.write('số ' + i + '<br>');

            }

        }
        document.write(sum);
    </script>
</body>
