<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>

<body>
    <h2>Hãy viết một chương trình in ra các số từ 1 đến 100. Nhưng nếu số chia hết cho 3 thì in ra "Fizz", 5 thì in ra
        "Buzz" thay vì in ra số đó. Và nếu số đó chia hết cho cả 3 và 5 thì in ra chữ "FizzBuzz".<br>
        <!-- Nhập A <input id="idA" type="number"><br>
        Nhập B <input id="idA" type="number">
        <input value="OK" type="button" onclick="clickOK()"> -->

    </h2>
    <p id="output"></p>

    <script>
        for (var i = 1; i <= 100; i++) {

            if (i % 5 == 0 && i % 3 == 0) {
                document.write(i + ' FizzBuzz' + '<br>');
            } else if (i % 5 == 0) {
                document.write(i + ' Buzz' + '<br>');
            } else if (i % 3 == 0) {
                document.write(i + ' Fizz' + '<br>');
            } else
                document.write(i + '<br>');
        }

        // document.write(sum);
    </script>
</body>

</html>
