<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>

<body>
    Tìm số đầu tiên trong dãy fibonacci chia hết cho 5. (nhung lam san chia het cho 2)<br>
    nhap a<input id="idA" type="number"><br>
    <!-- Nhập B <input id="idA" type="number"> -->
    <input value="OK" type="button" onclick="clickOK()">
    <script>
        function clickOK() {

            var count = 0;
            var b = 0;
            a = 1;
            var number = +document.getElementById('idA').value;

            for (var i = 0; i < number; i++) {
                count = a;
                if (count % 5 === 0) {

                    document.write(`${count} <br>`);
                }
                a = a + b;
                b = count;

            }

        }
    </script>
</body>

</html>
