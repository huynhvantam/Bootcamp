    <h2>Hiển thị ra 20 số trong dãy fibonacci đầu tiên.. <br>
        <!-- Nhập A <input id="idA" type="number"><br>
        Nhập B <input id="idA" type="number">
        <input value="OK" type="button" onclick="clickOK()"> -->

    </h2>
    <p id="output"></p>

    <script>
        function fibonacci(num) {
            var a = 1,
                b = 0,
                temp;
            while (num >= 0) {
                temp = a;
                a += b;
                b = temp;
                num--;
            }
            return b;
        }
        docum.write(fibonacci(5));
    </script>
