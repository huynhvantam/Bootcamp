<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
</head>
<body>
    <script language="javascript">
        let sout, i, j;
        sout = "<table>";
        i = j = 1;
        while (i <= 5) {
            sout = sout + "<tr>";
            while (j <= 10) {
                sout = sout + "<td>" + i * j + "</td>";
                j++;
                
            }
            sout = sout + "</tr>";
            j = 1;
            i++;
        }
        sout = sout + "</table>";
        document.write(sout);
        </script>
</body>
</html>
