<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
</head>
<body>
        <script>
            let doc,ngang;
            let sum=0;
            doc=ngang=1;
            while(doc<=5) {
                while(ngang<=10) {
                    sum=doc*ngang;
                    ngang++;
                    document.write(sum);
                }
                document.write("<br>");
                ngang=1;
                doc++;
               
            }
            
                </script>
</body>
</html>
