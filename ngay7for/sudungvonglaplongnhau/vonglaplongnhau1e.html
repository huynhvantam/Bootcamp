<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
</head>
<body>
        <script>
             let doc, ngang;
             let sum;
             sum = "<table border ='1'>"
             for(doc=1; doc<=5;doc++) {
                 sum = sum + "<tr>"
                for(ngang=1; ngang<=10;ngang++) {
                    sum= sum +"<td>" +doc*ngang +"</td>";
                    
                }
                
                sum = sum + "</tr>"
             }
             document.write(sum);
                </script>
</body>
</html>
