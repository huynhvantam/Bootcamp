<!DOCTYPE html>
<html>
<head>
	<title>số nguyên tố</title>
</head>
<body>
    <input id="idSNT" type="number">
    <input id="idclickOK" type="button" onclick="kiem_tra_snt()" value="OK">


	<script>
       
       // var inputSNT = +prompt("nhap so vao");
        
    function kiem_tra_snt()
{
    var n = +document.getElementById('idSNT').value;
    // Biến cờ hiệu
    var flag = true;
    var m=n;
    // Nếu n bé hơn 2 tức là không phải số nguyên tố
    
    for(n=0; n<=m;n++) {
    if (n < 2){
        flag = false;
        
    }
    else{
        // lặp từ 2 tới n-1
        for (var i = 2; i < n-1; i++)
        {
            if (n % i == 0){
                flag = false;
               
            }
        }
    }
 
    // Kiểm tra biến flag
    if (flag == true){
        document.write(n + " là số nguyên tố <br/>");
    }
    else{
        document.write(n + " không phải là số nguyên tố <br/>");
    }
    } 
}
    </script>
</body>
</html>
