<!DOCTYPE html>
<html>
<head>
	<title>số nguyên tố</title>
</head>
<body>
    <input id="idSNT" type="number">
    <input id="idclickOK" type="button" onclick="kiem_tra_snt()" value="OK">


	<script>
       
       // var inputSNT = +prompt("nhap so vao");
        
    function kiem_tra_snt() {
      
            var nii = +document.getElementById('idSNT').value;
            var flag = true;
            var dem =0;
            var n;
                for(n=0 ; n<=10000 ; n++){
            if (n < 2){
                flag = false;}
            else if (n == 2){
                flag = true;}
            else if (n % 2 == 0){
            flag = false;}
            else{
                for (var i = 3; i < n-1; i+=2) {
                    if (n % i == 0){
                        flag = false;
                        break;    }
                    else {
                        flag = true;
                    }
                }
            }
            if (flag == true){
                document.write(n + " là số nguyên tố <br/>");
                dem=dem+1;
            }
       
            
            if (nii==dem){
                break;
            }
        }}
    </script>
</body>
</html>
