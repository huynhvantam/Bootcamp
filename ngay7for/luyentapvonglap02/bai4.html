<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
       
        var ngang = +prompt('nhap chieu ngang');
            for (;ngang<=0;) {
                ngang = +prompt('nhap lai chieu ngang');
            }
            var doc = +prompt('nhap chieu doc');         
            for (;doc<=0;) {
                doc = +prompt('nhap lai chieu doc');
            }
           
        for (var i=0;i<=ngang;i++) {
            for (var j=0; j<doc; j++) {
                if(i==0 || i==ngang || j==0 || j==doc-1) 
                document.write(" * ");
                else document.write("&ensp; ");
            }
            
            document.write('<br>');
        }


    </script>
</body>
</html>
