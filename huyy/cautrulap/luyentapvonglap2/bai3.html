<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
       let i,j,h;
       for(i=1;i<6;i++) {
           for(j=1;j<=i;j++) 
            {
                document.write("*");
            } 
            document.write("<br>");
       }
       document.write("<br>");
       for (i=5;i>0;i--) {
           for(j=1;j<=i;j++) 
           {
               document.write("*");
           }
           document.write("<br>");
       }
       document.write("<br>");
       for (i=1;i<6;i++) {
           for (h=1;h<=(5-i);h++) 
           {
                document.write("&nbsp;&nbsp");
           }
           for (j=1;j<=i;j++) 
           {
               document.write("*");
           }
           document.write("<br>");
       }
       document.write("<br>");
       for (i=5;i>0;i--)
       {
           for(h=1;h<=(5-i);h++)
           {
               document.write("&nbsp;&nbsp");
           }
           for (j=1;j<=i;j++) 
           {
               document.write("*");
           }
           document.write("<br>")
       }

       

    </script>
    
</body>
</html>
