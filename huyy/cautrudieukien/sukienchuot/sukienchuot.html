<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body> 
    <form>
        <img id="myimage" src="download.jpg" />
        <p>Click button below to move the image to right</p>
        <input type="button" value="ClickMe" onclick="moveRight();" />
    </form>
    <script>
        let imObj = null;
        imObj = document.getElementById("myimage");
        function init() {
            imObj = document.getElementById("myimage");
            imObj.style.position = "relative";
            imObj.style.left = "0px";
        }
        function moveRight() {
            imObj.style.left = parseInt(imObj.style.left) + 10 + "px"
        }
        window.onload = init;
    </script>
    
    
</body>
</html>
