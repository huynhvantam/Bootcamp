<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("Nhập số phút : ");
        if (a>100) {
            alert("Cước điện thoại là: " + (a*1500) + " VND");
        } else if (a>50) {
            alert("Cước điện thoại là: " + (a*1200) + " VND");
        } else
            alert("Cước điện thoại là: " + (a*1000) + " VND");

    </script>
</body>
</html>
