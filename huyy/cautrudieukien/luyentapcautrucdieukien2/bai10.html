<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
           let a = +prompt("Nhập số chữ : ");
        if (a>300) {
            alert("Giá điện là: " + (a*2300) + " VND");
        } else if (a>200) {
            alert("Giá điện là: " + (a*1800) + " VND");
        } else if (a>100) {
            alert("Giá điện là: " + (a*1400) + " VND");
        } else
            alert("Giá điện là: " + (a*1000) + " VND");
    </script>
</body>
</html>
