<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <script>
        let str = prompt("Nhap chuoi");
        let len = Math.floor(str.length / 2);

        function isPalindrome(str) {
            for (var i = 0; i < len; i++) {
                if (str[i] !== str[str.length - i - 1])
                return false;
            } 
            return true;
            }
        alert(isPalindrome(str));
        
    </script>
    
</body>
</html>
