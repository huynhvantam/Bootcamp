<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let star=["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
        let constellation=["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
        let str = prompt("Nhap vao chuoi muon xac nhan");
        let tonTai = false;
        
        function dich(str) {
            for (let i=0;i<star.length;i++) {
            if (str.toLowerCase()===star[i].toLocaleLowerCase()) {
                tonTai = true;
               
                break;
            } 
            }
            if (tonTai) 
            {
                return (constellation[i]);
            }
            else 
            {
            return ("ko co");
            }
        } 
        alert(dich(str));
    
            
            
        
    </script>
</body>
</html>
