<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function kt_nguyento(number) {
            for (let i=2;i<number;i++) {
                if (number%i == 0) {
                    return false;
                }
            } 
            return true;
        }

        for (let i=2;i<10000;i++) {
            if (kt_nguyento(i)) {
                document.write("So nguyen to la :" + i + "<br>");
            }
        }
      
    </script>
</body>
</html>
