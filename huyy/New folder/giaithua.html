<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let number = +prompt("Nhap vao so muon tinh giai thua");
        let total = 1;
        for (let i=1;i<=number;i++) {
            total *= i;
            
        }
        document.write("So da nhap la : " + number + "<br>");
        document.write("Giai thua cua so do la : " + total);
    </script>
</body>
</html>
