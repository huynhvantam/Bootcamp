<body>
    <script>
        let number1 = prompt("Nhập 1 số muốn kiểm tra xem có phải là số nguyên tố hay không");
        function isPrime(number) 
        {
            if (number == 0 || number == 1) {
                return false;
            }
            for ( let i = 2 ; i < number; i++) 
            {
                if (number % i == 0) 
                {
                    return false;
                }
                else
                    return true;
            }
            
        }

        alert(isPrime(number1));
        
        
    
        
    </script>
