    <script>
        function checkAccount (str) {
            let regext = /^[_a-z0-9]{6,}$/;
            if (regext.test(str)) {
                console.log("Is validate Account");
            } else
            console.log("Is not validate Account");
        }

        checkAccount("123abc_");
        checkAccount("abcde ");
    </script>
