<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let x = [];
        let max = 0;
        let index = "";
        for (let i=0;i<10;i++) {
            x[i] = +prompt("Nhap phan tu trong mang");
            x[i] > max ? max=x[i] : max;
            
        }
        for (let i=0;i<10;i++) {
            if (max==x[i]) {
                index = index + (i+1) + "";
            }
        }
       document.write("Phan tu trong mang la: " + "["+x.join(" ")+"]" + "<br>");
       document.write("So lon nhat la: " + max + "<br>" + "Co vi tri thu " + index);
       
    </script>
</body>
</html>
