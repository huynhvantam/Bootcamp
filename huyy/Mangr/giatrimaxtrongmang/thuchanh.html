<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let x = [1,8,2,6,9,4];
        let max = x[0];
        let index = 0;
        for (let i=0;i<x.length;i++) {
            if (max < x[i]) {
                max = x[i];
                index = i;
            }  
        } document.write("So lon nhat trong mang la  " + max + " tai vi tri thu " + index) ;
    </script>
</body>
</html>
